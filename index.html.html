<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        /* --- GENEL AYARLAR --- */
        *, *::after, *::before {
            padding: 0; margin: 0; box-sizing: border-box;
        }

        :root { --dark-color: #000; }

        body {
            display: flex; align-items: flex-end; justify-content: center;
            min-height: 100vh; background-color: var(--dark-color);
            overflow: hidden; perspective: 1000px;
            font-family: 'Arial', sans-serif; user-select: none;
        }

        /* --- ARKA PLAN (GECELER) --- */
        .night {
            position: fixed; left: 50%; top: 0; transform: translateX(-50%);
            width: 100%; height: 100%; filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
                repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
            z-index: 0;
        }

        /* --- S√úRPRƒ∞Z KALP BUTONU --- */
        .surprise-btn {
            position: fixed; top: 20px; right: 20px;
            background: none; border: none; cursor: pointer;
            z-index: 2000; transition: all 0.1s ease;
            filter: drop-shadow(0 10px 5px rgba(0,0,0,0.5));
            animation: heartBeatBtn 1.5s infinite;
        }
        .surprise-btn:active { transform: scale(0.9) translateY(5px); filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }

        .heart-shape {
            background-color: #ff0000; width: 50px; height: 50px;
            transform: rotate(-45deg); position: relative;
            box-shadow: inset -5px 5px 10px rgba(0,0,0,0.2);
        }
        .heart-shape::before, .heart-shape::after {
            content: ""; background-color: #ff0000; width: 50px; height: 50px;
            border-radius: 50%; position: absolute;
            box-shadow: inset -5px 5px 10px rgba(0,0,0,0.2);
        }
        .heart-shape::before { top: -25px; left: 0; }
        .heart-shape::after { left: 25px; top: 0; }

        @keyframes heartBeatBtn {
            0% { transform: scale(1); } 14% { transform: scale(1.1); }
            28% { transform: scale(1); } 42% { transform: scale(1.1); } 70% { transform: scale(1); }
        }

        /* --- FOTOƒûRAF MODALI --- */
        .photo-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 3000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
            backdrop-filter: blur(5px);
        }
        .photo-modal.active { opacity: 1; pointer-events: all; }

        .photo-frame {
            position: relative; background: white; padding: 15px; padding-bottom: 40px;
            border-radius: 10px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(0.8); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%; max-height: 80vh;
        }
        .photo-modal.active .photo-frame { transform: scale(1) rotate(-3deg); }
        .photo-frame img { max-width: 100%; max-height: 60vh; display: block; border: 1px solid #ddd; }
        
        .photo-caption {
            position: absolute; bottom: 10px; width: 100%; text-align: center;
            font-family: 'Courier New', cursive; font-weight: bold; font-size: 1.2rem;
            color: #333; left: 0;
        }
        .close-btn {
            position: absolute; top: -15px; right: -15px; background: red;
            color: white; width: 30px; height: 30px; border-radius: 50%;
            text-align: center; line-height: 30px; cursor: pointer;
            font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* --- BA≈ûLIK --- */
        .special-title {
            position: fixed; top: 30px; left: 30px; z-index: 1000;
            font-family: 'Courier New', Courier, monospace; font-weight: 900;
            font-size: 2rem; line-height: 1.2; pointer-events: none;
        }
        .word { display: inline-block; margin-right: 15px; }
        .letter {
            display: inline-block; position: relative;
            background-image: linear-gradient(to bottom, #ffffff 35%, var(--c, #fff) 35%);
            -webkit-background-clip: text; color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            animation: text-glow 2s ease-in-out infinite alternate;
        }
        .letter::before {
            content: ''; position: absolute; top: -5px; left: 0; width: 100%; height: 10px;
            background: white; border-radius: 50%; opacity: 0.9; filter: blur(2px); transform: scaleX(0.8);
        }
        .word-gullu .letter { --c: #ff0000; text-shadow: 0 0 15px rgba(255, 0, 0, 0.6); font-size: 2.5rem; }
        @keyframes text-glow { from { filter: drop-shadow(0 0 2px white); transform: translateY(0); } to { filter: drop-shadow(0 0 8px white); transform: translateY(-2px); } }

        /* --- KAR YAƒûI≈ûI --- */
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        .snow {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(4px 4px at 100px 50px, #fff, transparent),
                radial-gradient(6px 6px at 200px 150px, #fff, transparent),
                radial-gradient(3px 3px at 300px 250px, #fff5, transparent),
                radial-gradient(4px 4px at 400px 350px, #fff, transparent);
            background-size: 650px 650px; animation: snow 4s linear infinite; opacity: 0.6;
        }
        @keyframes snow { 0% { transform: translateY(-650px); } 100% { transform: translateY(0); } }

        /* --- √áƒ∞√áEKLER (G√úNCELLENDƒ∞: ARTIK G√ñR√úN√úR) --- */
        .flowers { position: relative; transform: scale(0.9); }
        .flower {
            position: absolute; bottom: 10vmin; transform-origin: bottom center;
            z-index: 10; --fl-speed: 0.8s;
            /* D√úZELTME: display: none kaldƒ±rƒ±ldƒ±, √ßi√ßekler hep a√ßƒ±k */
        }

        .flower--1 { animation: moving-flower-1 4s linear infinite; }
        .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
        .flower--1 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
        .flower--1 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
        .flower--1 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
        .flower--1 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1s backwards; }
        .flower--1 .flower__line__leaf--5 { animation: blooming-leaf-right var(--fl-speed) 1.8s backwards; }
        .flower--1 .flower__line__leaf--6 { animation: blooming-leaf-left var(--fl-speed) 2s backwards; }

        .flower--2 { left: 50%; transform: rotate(20deg); animation: moving-flower-2 4s linear infinite; }
        .flower--2 .flower__line { height: 60vmin; animation-delay: 0.6s; }
        .flower--2 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; }
        .flower--2 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; }
        .flower--2 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; }
        .flower--2 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; }

        .flower--3 { left: 50%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }
        .flower--3 .flower__line { animation-delay: 0.9s; }
        .flower--3 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; }
        .flower--3 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 2.3s backwards; }
        .flower--3 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; }
        .flower--3 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.9s backwards; }

        .flower--4 { left: 30%; transform: rotate(5deg) scale(0.8); animation: moving-flower-1 4s linear infinite; }
        .flower--4 .flower__line { height: 50vmin; animation-delay: 0.4s; }
        .flower--4 .flower__leafs { filter: hue-rotate(250deg); }
        .flower--4 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
        .flower--4 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
        .flower--4 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
        .flower--4 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1s backwards; }

        .flower--5 { left: 70%; transform: rotate(-10deg) scale(0.9); animation: moving-flower-2 4s linear infinite; }
        .flower--5 .flower__line { height: 55vmin; animation-delay: 0.7s; }
        .flower--5 .flower__leafs { filter: hue-rotate(180deg); }
        .flower--5 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; }
        .flower--5 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; }
        .flower--5 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; }
        .flower--5 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; }

        .flower--kokina { left: 20%; animation: moving-flower-1 5s linear infinite; }
        .kokina-leaf {
            position: absolute; width: 4vmin; height: 4vmin; background: #0f3d0f;
            border-radius: 50% 0; box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        .kokina-berry {
            position: absolute; width: 2vmin; height: 2vmin; background: #ff0000;
            border-radius: 50%; box-shadow: inset -0.5vmin -0.5vmin 1vmin rgba(0,0,0,0.5), 0 0 5px red;
        }

        .flower--sunflower { left: 80%; animation: moving-flower-2 5s linear infinite; }

        .flower__leafs { position: relative; animation: blooming-flower 2s backwards; }
        .flower__leafs::after {
            content: ""; position: absolute; left: 0; top: 0; transform: translate(-50%, -100%);
            width: 8vmin; height: 8vmin; background-color: #6bf0ff; filter: blur(10vmin);
        }
        .flower__leaf {
            position: absolute; bottom: 0; left: 50%; width: 8vmin; height: 11vmin;
            border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%; background-color: #a7ffee;
            background-image: linear-gradient(to top, #54b8aa, #a7ffee);
            transform-origin: bottom center; opacity: 0.9; box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }
        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 {
            width: 8vmin; height: 8vmin; transform-origin: bottom left; border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(-0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, #39c6d6, #a7ffee); z-index: 1; opacity: 0.8;
        }

        .flower__white-circle {
            position: absolute; left: -3.5vmin; top: -3vmin; width: 9vmin; height: 4vmin;
            border-radius: 50%; background-color: #fff;
        }
        .flower__white-circle::after {
            content: ""; position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%);
            width: 60%; height: 60%; border-radius: inherit;
            background-image: repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
        }

        .flower__line {
            height: 55vmin; width: 1.5vmin;
            background-image: linear-gradient(to left, rgb(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5); animation: grow-flower-tree 4s backwards;
        }
        .flower__line__leaf {
            --w: 7vmin; --h: calc(var(--w) + 2vmin); position: absolute; top: 20%; left: 90%;
            width: var(--w); height: var(--h); border-top-right-radius: var(--h); border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #39c6d6);
        }
        .flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); }
        .flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); }
        .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
            border-top-right-radius: 0; border-bottom-left-radius: 0;
            border-top-left-radius: var(--h); border-bottom-right-radius: var(--h);
            left: -460%; top: 12%; transform: rotate(-70deg) rotateY(30deg);
        }
        .flower__line__leaf--4 { top: 40%; }
        .flower__line__leaf--5 { top: 0; transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0.6); }
        .flower__line__leaf--6 { top: -2%; left: -450%; transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0.6); }

        .flower__light {
            position: absolute; bottom: 0vmin; width: 1vmin; height: 1vmin;
            background-color: rgb(255, 251, 0); border-radius: 50%; filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }
        .flower__light:nth-child(odd) { background-color: #23f0ff; }
        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        .flower__grass {
            --c: #159faa; --line-w: 1.5vmin; position: absolute; bottom: 12vmin; left: -7vmin;
            display: flex; flex-direction: column; align-items: flex-end; z-index: 20; transform-origin: bottom center;
            transform: rotate(-48deg) rotateY(40deg);
        }
        .flower__grass--1 { animation: moving-grass 2s linear infinite; }
        .flower__grass--2 {
            left: 2vmin; bottom: 10vmin; transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
            opacity: 0.8; z-index: 0; animation: moving-grass--2 1.5s linear infinite;
        }
        .flower__grass--top {
            width: 7vmin; height: 10vmin; border-top-right-radius: 100%; border-right: var(--line-w) solid var(--c);
            transform-origin: bottom center; transform: rotate(-2deg);
        }
        .flower__grass--bottom {
            margin-top: -2px; width: var(--line-w); height: 25vmin; background-image: linear-gradient(to top, transparent, var(--c));
        }
        .flower__grass__leaf {
            --size: 10vmin; position: absolute; width: calc(var(--size) * 2.1); height: var(--size);
            border-top-left-radius: var(--size); border-top-right-radius: var(--size);
            background-image: linear-gradient(to top, transparent, transparent 30%, var(--c)); z-index: 100;
        }
        .flower__grass__leaf--1 { top: -6%; left: 30%; --size: 6vmin; transform: rotate(-20deg); animation: growing-grass-ans--1 2s 2.6s backwards; }
        .flower__grass__leaf--2 { top: -5%; left: -110%; --size: 6vmin; transform: rotate(10deg); animation: growing-grass-ans--2 2s 2.4s linear backwards; }
        .flower__grass__leaf--3 { top: 5%; left: 60%; --size: 8vmin; transform: rotate(-18deg) rotateX(-20deg); animation: growing-grass-ans--3 2s 2.2s linear backwards; }
        .flower__grass__leaf--4 { top: 6%; left: -135%; --size: 8vmin; transform: rotate(2deg); animation: growing-grass-ans--4 2s 2s linear backwards; }
        .flower__grass__leaf--5 { top: 20%; left: 60%; --size: 10vmin; transform: rotate(-24deg) rotateX(-20deg); animation: growing-grass-ans--5 2s 1.8s linear backwards; }
        .flower__grass__leaf--6 { top: 22%; left: -180%; --size: 10vmin; transform: rotate(10deg); animation: growing-grass-ans--6 2s 1.6s linear backwards; }
        .flower__grass__leaf--7 { top: 39%; left: 70%; --size: 10vmin; transform: rotate(-10deg); animation: growing-grass-ans--7 2s 1.4s linear backwards; }
        .flower__grass__leaf--8 { top: 40%; left: -215%; --size: 11vmin; transform: rotate(10deg); animation: growing-grass-ans--8 2s 1.2s linear backwards; }

        @keyframes growing-grass-ans--1 { 0% { transform-origin: bottom left; transform: rotate(-20deg) scale(0); } }
        @keyframes growing-grass-ans--2 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        @keyframes growing-grass-ans--3 { 0% { transform-origin: bottom left; transform: rotate(-18deg) rotateX(-20deg) scale(0); } }
        @keyframes growing-grass-ans--4 { 0% { transform-origin: bottom right; transform: rotate(2deg) scale(0); } }
        @keyframes growing-grass-ans--5 { 0% { transform-origin: bottom left; transform: rotate(-24deg) rotateX(-20deg) scale(0); } }
        @keyframes growing-grass-ans--6 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        @keyframes growing-grass-ans--7 { 0% { transform-origin: bottom left; transform: rotate(-10deg) scale(0); } }
        @keyframes growing-grass-ans--8 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }

        .flower__grass__overlay {
            position: absolute; top: -10%; right: 0%; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); filter: blur(1.5vmin); z-index: 100;
        }

        .flower__g-long {
            --w: 2vmin; --h: 6vmin; --c: #159faa; position: absolute; bottom: 10vmin; left: -3vmin;
            transform-origin: bottom center; transform: rotate(-30deg) rotateY(-20deg);
            display: flex; flex-direction: column; align-items: flex-end; animation: flower-g-long-ans 3s linear infinite;
        }
        @keyframes flower-g-long-ans { 0%, 100% { transform: rotate(-30deg) rotateY(-20deg); } 50% { transform: rotate(-32deg) rotateY(-20deg); } }

        .flower__g-long__top {
            top: calc(var(--h) * -1); width: calc(var(--w) + 1vmin); height: var(--h);
            border-top-right-radius: 100%; border-right: 0.7vmin solid var(--c); transform: translate(-0.7vmin, 1vmin);
        }
        .flower__g-long__bottom {
            width: var(--w); height: 50vmin; transform-origin: bottom center;
            background-image: linear-gradient(to top, transparent 30%, var(--c));

            mask-image: linear-gradient(to top, transparent 30%, #079097 60%);

        .flower__g-right--1 { animation: flower-g-right-ans 2.5s linear infinite; }
        .flower__g-right--2 { left: 5vmin; transform: rotateY(-180deg); animation: flower-g-right-ans--2 3s linear infinite; }
        .flower__g-right--2 .leaf { height: 75vmin; filter: blur(0.3vmin); opacity: 0.8; }
        @keyframes flower-g-right-ans { 0%, 100% { transform: rotate(20deg); } 50% { transform: rotate(24deg) rotateX(-20deg); } }
        @keyframes flower-g-right-ans--2 { 0%, 100% { transform: rotateY(-180deg) rotate(0deg) rotateX(-20deg); } 50% { transform: rotateY(-180deg) rotate(6deg) rotateX(-20deg); } }

        .flower__g-front {
            position: absolute; bottom: 6vmin; left: 2.5vmin; z-index: 100;
            transform-origin: bottom center; transform: rotate(-28deg) rotateY(30deg) scale(1.04);
            animation: flower__g-front-ans 2s linear infinite;
        }
        @keyframes flower__g-front-ans { 0%, 100% { transform: rotate(-28deg) rotateY(30deg) scale(1.04); } 50% { transform: rotate(-35deg) rotateY(40deg) scale(1.04); } }

        .flower__g-front__line {
            width: 0.3vmin; height: 20vmin; background-image: linear-gradient(to top, transparent, #079097, transparent 100%); position: relative;
        }
        .flower__g-front__leaf-wrapper { position: absolute; top: 0; left: 0; transform-origin: bottom left; transform: rotate(10deg); }
        .flower__g-front__leaf-wrapper:nth-child(even) { left: 0vmin; transform: rotateY(-180deg) rotate(5deg); animation: flower__g-front__leaf-left-ans 1s ease-in backwards; }
        .flower__g-front__leaf-wrapper:nth-child(odd) { animation: flower__g-front__leaf-ans 1s ease-in backwards; }
        .flower__g-front__leaf-wrapper--1 { top: -8vmin; transform: scale(0.7); animation: flower__g-front__leaf-ans 1s 5.5s ease-in backwards !important; }
        .flower__g-front__leaf-wrapper--2 { top: -8vmin; transform: rotateY(-180deg) scale(0.7) !important; animation: flower__g-front__leaf-left-ans-2 1s 4.6s ease-in backwards !important; }
        .flower__g-front__leaf-wrapper--3 { top: -3vmin; animation: flower__g-front__leaf-ans 1s 4.6s ease-in backwards; }
        .flower__g-front__leaf-wrapper--4 { top: -3vmin; transform: rotateY(-180deg) scale(0.9) !important; animation: flower__g-front__leaf-left-ans-2 1s 4.6s ease-in backwards !important; }
        .flower__g-front__leaf-wrapper--5, .flower__g-front__leaf-wrapper--6 { top: 2vmin; }
        .flower__g-front__leaf-wrapper--7, .flower__g-front__leaf-wrapper--8 { top: 6.5vmin; }

        .flower__g-front__leaf-wrapper--2 { animation-delay: 5.2s !important; }
        .flower__g-front__leaf-wrapper--3 { animation-delay: 4.9s !important; }
        .flower__g-front__leaf-wrapper--5 { animation-delay: 4.3s !important; }
        .flower__g-front__leaf-wrapper--6 { animation-delay: 4.1s !important; }

    <script>
        window.onload = function() {
            document.body.classList.remove('not-loaded');
            spawnFireflies();
        };
        setTimeout(() => document.body.classList.remove('not-loaded'), 500);

        function togglePhoto(event) {
            if(event) event.stopPropagation();
            const modal = document.getElementById('photoModal');
            modal.classList.toggle('active');
        }

        const fill = document.getElementById('love-bar-fill');
        const attemptsEl = document.getElementById('attempts-count');
        const msg = document.getElementById('message-display');
        const recordLine = document.getElementById('record-marker');
        const gameUI = document.getElementById('game-ui');
        
        let level = 0; let dir = 2; let active = false; let lives = 3;
        let record = localStorage.getItem('gullu_best') || 0; let loopId;

        recordLine.style.bottom = record + '%';

        function gameLoop() {
            if(!active) return;
            level += dir;
            if(level >= 100 || level <= 0) dir *= -1;
            fill.style.transform = `scaleY(${level/100})`;
            loopId = requestAnimationFrame(gameLoop);
        }

        function action(e) {
            if(document.getElementById('photoModal').classList.contains('active')) return;
            if(e.target.closest('.surprise-btn')) return;
            if(e.target.closest('.close-btn')) return;
            if(e.type === 'touchstart') e.preventDefault();
            if(lives <= 0) return;

            if(!active) {
                active = true;
                msg.innerText = "Durdur!"; msg.style.color = "white";
                gameLoop();
            } else {
                active = false;
                cancelAnimationFrame(loopId);
                lives--;
                attemptsEl.innerText = lives;

                if(level > record) {
                    record = level; localStorage.setItem('gullu_best', record);
                    recordLine.style.bottom = record + '%';
                    msg.innerHTML = `REKOR!<br>%${level} üéâ`;
                    createConfetti();
                } else {
                    msg.innerHTML = `Skor:<br>%${level}`;
                }

                if(level >= 90) {
                    msg.innerHTML = "HARƒ∞KA!<br>A≈ûKINIZ %100! üå∏";
                    createConfetti();
                    // √ái√ßekler zaten a√ßƒ±k olduƒüu i√ßin sadece UI'ƒ± gizliyoruz
                    setTimeout(() => { gameUI.style.opacity = 0; }, 1500);
                }

                if(lives === 0 && level < 90) {
                    msg.innerText = "Hakkƒ±n bitti!"; msg.style.color = "red";
                }
            }
        }

        document.addEventListener('click', action);
        document.addEventListener('keydown', (e) => { if(e.code === 'Space') action(e); });
        document.addEventListener('touchstart', action, {passive: false});

        function spawnFireflies() {
            const container = document.getElementById('fireflies-container');
            for(let i=0; i<30; i++) {
                let div = document.createElement('div');
                div.className = 'firefly';
                div.style.left = Math.random()*100 + '%'; div.style.top = Math.random()*100 + '%';
                div.style.animationDuration = (5+Math.random()*5) + 's';
                div.style.animationDelay = Math.random()*5 + 's';
                container.appendChild(div);
            }
        }

        function createConfetti() {
            for(let i=0; i<30; i++) {
                let c = document.createElement('div');
                c.style.position = 'fixed'; c.style.width = '8px'; c.style.height='8px';
                c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
                c.style.left = '50%'; c.style.top = '50%';
                document.body.appendChild(c);
                let x = (Math.random()-0.5) * 300; let y = (Math.random()-0.5) * 300;
                c.animate([{transform: 'translate(0,0)'}, {transform: `translate(${x}px, ${y}px)`, opacity: 0}], {duration: 800, easing: 'ease-out'});
                setTimeout(()=>c.remove(), 800);
            }
        }
    </script>
